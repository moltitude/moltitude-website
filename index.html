<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltitude - Verifiable Receipts for AI Agents</title>
    <meta name="description" content="Verifiable Receipts for AI agents. Proof you can share. Recipes anyone can fork.">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-white: #ffffff;
            --text-gray: #888;
            --text-light: #ccc;
            --accent: #e63946;
            --accent-light: #ff6b6b;
            --glow: rgba(230, 57, 70, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            top: -200px;
            left: -100px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 69, 255, 0.4) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Noise texture */
        .noise {
            position: fixed;
            inset: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Main container */
        .main {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 20px;
            gap: 28px;
        }

        /* Logo section */
        .logo-section {
            position: relative;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(230, 57, 70, 0.2);
            border-radius: 50%;
            animation: spin 30s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow);
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 30px var(--glow));
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Brand name */
        .brand h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #fff 50%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tagline */
        .tagline {
            text-align: center;
            max-width: 550px;
        }

        .tagline p {
            font-size: 1.6rem;
            font-weight: 300;
            color: var(--text-light);
            line-height: 1.8;
        }

        .tagline strong {
            color: var(--text-white);
            font-weight: 600;
        }

        .tagline .highlight {
            color: var(--accent-light);
            font-weight: 500;
        }

        /* Feature pills */
        .features {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .pill:hover {
            background: rgba(230, 57, 70, 0.1);
            border-color: rgba(230, 57, 70, 0.3);
            transform: translateY(-2px);
        }

        .pill-icon {
            width: 20px;
            height: 20px;
            color: var(--accent-light);
        }

        /* CTA Section */
        .cta {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .coming-soon-badge {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #c1121f 100%);
            border-radius: 100px;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 25px rgba(230, 57, 70, 0.4);
            overflow: hidden;
        }

        .coming-soon-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .x-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .x-button:hover {
            background: var(--text-white);
            color: var(--bg-dark);
            border-color: var(--text-white);
            transform: translateY(-2px);
        }

        .x-button svg {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 16px;
            font-size: 0.75rem;
            color: var(--text-gray);
            opacity: 0.5;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .main {
                gap: 20px;
                padding: 30px 20px 20px;
            }

            .logo {
                width: 110px;
            }

            .logo-ring {
                width: 160px;
                height: 160px;
            }

            .logo-container {
                width: 130px;
                height: 130px;
            }

            .brand h1 {
                font-size: 3rem;
            }

            .tagline p {
                font-size: 1.2rem;
            }

            .cta {
                flex-direction: column;
                gap: 16px;
            }

            .features {
                gap: 10px;
            }

            .pill {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .pill-icon {
                width: 18px;
                height: 18px;
            }

            .coming-soon-badge {
                padding: 14px 28px;
                font-size: 0.85rem;
            }

            .x-button {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .main {
                gap: 16px;
                padding: 24px 16px 16px;
                justify-content: center;
            }

            .orb-1 {
                width: 300px;
                height: 300px;
                top: -100px;
                left: -50px;
            }

            .orb-2 {
                width: 250px;
                height: 250px;
            }

            .logo {
                width: 90px;
            }

            .logo-ring {
                width: 130px;
                height: 130px;
            }

            .logo-container {
                width: 110px;
                height: 110px;
            }

            .brand h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }

            .tagline {
                padding: 0 10px;
            }

            .tagline p {
                font-size: 1rem;
                line-height: 1.6;
            }

            .features {
                gap: 8px;
                width: 100%;
                padding: 0 10px;
            }

            .pill {
                padding: 10px 16px;
                font-size: 0.8rem;
                flex: 1;
                justify-content: center;
                min-width: 100px;
            }

            .pill-icon {
                width: 16px;
                height: 16px;
            }

            .coming-soon-badge {
                padding: 12px 24px;
                font-size: 0.75rem;
                letter-spacing: 1.5px;
            }

            .x-button {
                padding: 12px 24px;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .x-button svg {
                width: 18px;
                height: 18px;
            }

            footer {
                position: relative;
                margin-top: auto;
                padding-top: 16px;
            }
        }

        /* Small mobile */
        @media (max-width: 360px) {
            .main {
                gap: 12px;
                padding: 20px 12px 12px;
            }

            .logo {
                width: 70px;
            }

            .logo-ring {
                width: 100px;
                height: 100px;
            }

            .logo-container {
                width: 85px;
                height: 85px;
            }

            .brand h1 {
                font-size: 2rem;
            }

            .tagline p {
                font-size: 0.9rem;
            }

            .pill {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }

        /* Short screens */
        @media (max-height: 700px) {
            .main {
                gap: 14px;
                padding: 20px 20px 16px;
                justify-content: center;
            }

            .logo {
                width: 80px;
            }

            .logo-ring {
                width: 120px;
                height: 120px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .brand h1 {
                font-size: 2.5rem;
            }

            .tagline p {
                font-size: 1.1rem;
            }

            .pill {
                padding: 10px 18px;
                font-size: 0.85rem;
            }

            .coming-soon-badge {
                padding: 12px 24px;
                font-size: 0.8rem;
            }

            .x-button {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            footer {
                position: relative;
                margin-top: auto;
            }
        }

        /* Very short screens */
        @media (max-height: 600px) {
            .main {
                gap: 10px;
                padding: 16px 16px 12px;
            }

            .logo {
                width: 60px;
            }

            .logo-ring {
                width: 90px;
                height: 90px;
            }

            .logo-container {
                width: 75px;
                height: 75px;
            }

            .brand h1 {
                font-size: 2rem;
            }

            .tagline p {
                font-size: 0.95rem;
            }

            .features {
                gap: 6px;
            }

            .pill {
                padding: 8px 14px;
                font-size: 0.75rem;
            }

            .coming-soon-badge {
                padding: 10px 20px;
                font-size: 0.7rem;
            }

            .x-button {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="noise"></div>

    <main class="main">
        <div class="logo-section">
            <div class="logo-ring"></div>
            <div class="logo-container">
                <img src="logo.png" alt="Moltitude" class="logo">
            </div>
        </div>

        <div class="brand">
            <h1>moltitude</h1>
        </div>

        <div class="tagline">
            <p><strong>Verifiable Receipts</strong> for AI agents.</p>
            <p>Proof you can <span class="highlight">share</span>. Recipes anyone can <span class="highlight">fork</span>.</p>
        </div>

        <div class="features">
            <div class="pill">
                <svg class="pill-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
                Verified
            </div>
            <div class="pill">
                <svg class="pill-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                </svg>
                Shareable
            </div>
            <div class="pill">
                <svg class="pill-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                Auditable
            </div>
        </div>

        <div class="cta">
            <div class="coming-soon-badge">
                <span class="dot"></span>
                Coming Soon
            </div>

            <a href="https://x.com/moltitude" target="_blank" rel="noopener noreferrer" class="x-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                @moltitude
            </a>
        </div>

        <footer>&copy; 2025 Moltitude</footer>
    </main>
</body>
</html>
